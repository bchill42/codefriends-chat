<html>
  <head>
    <title>CFC</title>
    <link rel="stylesheet" href="./main.css" />
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="header">
      <div class="userName">Brandon</div>
    </div>
    <div class="oldMessageContainer">
      <div class="oldMessage">
        <div class="userImage">User Picture</div>
        <div class="userOldMessage">
          <div class="nameTime">
            <div class="userName"></div>
            <div class="createdAt"></div>
          </div>
          <div class="messageContainer">
            <div class="message"></div>
            <div class="reactions">
              <div id="reaction1" class="reactionEmoji"></div>
            </div>
            <div class="reactions">
              <div id="reaction2" class="reactionEmoji"></div>
            </div>
            <div class="reactions">
              <div id="reaction3" class="reactionEmoji"></div>
            </div>
            <div class="reactions">
              <div id="reaction4" class="reactionEmoji"></div>
            </div>
            <button type="submit" class="edit">edit</button>
          </div>
          <div class="userReaction"></div>
        </div>
      </div>
    </div>
    <div class="userMessageContainer">
      <form id="messageForm">
        <input type="text" id="item-text" class="input" />
        <button type="submit" id="add-item-button">post</button>
      </form>
      <div class="stylingContainer">
        <div class="textStyle">Add bold</div>
        <div class="emoji">emojis</div>
      </div>
    </div>
    <!-- <script src="main.js"></script> -->
    <script src="main.js"></script>
  </body>
</html>
